<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QBCore Scoreboard</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Hide scrollbar but allow scrolling */
            .hide-scrollbar {
                -ms-overflow-style: none; /* IE and Edge */
                scrollbar-width: none; /* Firefox */
            }
            .hide-scrollbar::-webkit-scrollbar {
                display: none; /* Chrome, Safari, and Opera */
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            background: "#262626",
                            text: "#404040",
                            qbcore: "#dc143c",
                        },
                        fontFamily: {
                            qbcore: ["New Amsterdam", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>
    <body>
        <div id="app" class="p-0 m-0 w-dvh h-dvh flex items-center justify-end">
            <div class="text-lg w-fit h-1/2 font-qbcore overflow-hidden pr-4" v-show="scoreboardOpened">
                <div class="sm:h-fit h-full bg-background text-white tracking-widest rounded-lg p-4 hide-scrollbar overflow-y-scroll">
                    <h1 class="px-4 pb-3 text-5xl text-center">QBCore Scoreboard</h1>
                    <div class="grid grid-cols-5 text-3xl bg-text border-4 rounded-t border-qbcore text-start">
                        <h2 class="col-span-1 col-span-1 pl-2 border-r-4 border-qbcore text-center">ID</h2>
                        <h2 class="col-span-4 pl-2">Rockstar Names</h2>
                    </div>
                    <div class="grid grid-cols-5 bg-text border-4 border-y-0 border-qbcore text-2xl text-start">
                        <h1 class="m-0.5 col-span-1 pl-2 text-center">{{ids}}</h1>
                        <h1 class="m-0.5 col-span-4 pl-2">{{ players }}</h1>
                    </div>
                    <div class="flex justify-evenly items-center bg-qbcore sticky p-2 py-1 text-2xl text-center">
                        <div class="flex flex-row bg-text border-4 border-background rounded-lg w-fit py-1 px-6"><img class="pr-2" src="https://docs.fivem.net/blips/radar_police_station.png" />{{ police_count}}</div>
                        <div class="flex flex-row bg-text border-4 border-background rounded-lg w-fit py-1 px-6"><img class="pr-2" src="https://docs.fivem.net/blips/radar_hospital.png" />{{ ems_count }}</div>
                        <div class="flex flex-row bg-text border-4 border-background rounded-lg w-fit py-1 px-6"><img class="pr-2" src="https://docs.fivem.net/blips/radar_bennys.png" />{{ mechanic_count }}</div>
                    </div>
                    <div class="bg-text border-4 border-qbcore border-t-0 rounded-b text-3xl text-center">
                        <h1>Total Players: {{ total_players }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
